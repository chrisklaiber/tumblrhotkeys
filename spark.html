<th:div id="-tumblrhotkeys-spark">
    <th:div class="-tumblrhotkeys-state -tumblrhotkeys-on">
        <th:button class="-tumblrhotkeys-btn">
        tumblr hotkeys <th:strong>active</th:strong>.
        </th:button>
        <th:ul class="-tumblrhotkeys-help">
            <th:li><th:a href="javascript:void(0)" class="-tumblrhotkeys-prevpage"><th:strong>&larr;</th:strong>previous page</th:a></th:li>
            <th:li><th:a href="javascript:void(0)" class="-tumblrhotkeys-nextpage"><th:strong>&rarr;</th:strong>next page</th:a></th:li>
            <th:li><th:a href="javascript:void(0)" class="-tumblrhotkeys-nextpost"><th:strong>J</th:strong>next post</th:a></th:li>
            <th:li><th:a href="javascript:void(0)" class="-tumblrhotkeys-prevpost"><th:strong>K</th:strong>previous post</th:a></th:li>
            <th:li><th:span class="-tumblrhotkeys-divider"><th:a href="mailto:tumblrhotkeys@gmail.com?subject=$subject$&body=$body$" class="-tumblrhotkeys-bugreport">report a problem</th:a></th:span></th:li>
        </th:ul>
    </th:div>

    <th:div class="-tumblrhotkeys-state -tumblrhotkeys-off">
        <th:button class="-tumblrhotkeys-btn">
        tumblr hotkeys <th:strong>inactive</th:strong>.
        </th:button>
    </th:div>
</th:div>
